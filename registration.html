<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="icon" type="image/x-icon" href="content:image/x-icon;,">
    <link rel="shortcut icon, avoid favicon error" href="#" />
</head>
<body>
    <header>
    </header>
    <main>
        <section class="section">
            <div class="container">
                <form id="registrationForm" method="POST">
                    <div class="field">
                        <label for="username" class="label">Username:</label>
                        <div class="control">
                            <input type="username" id="username" name="username" class="input" required>
                        </div>
                    </div>
                    <div class="field">
                        <label for="email" class="label">Email:</label>
                        <div class="control">
                            <input type="email" id="email" name="email" class="input" required>
                        </div>
                    </div>
                    <div class="field">
                        <label for="password" class="label">Password:</label>
                        <div class="control">
                            <input type="password" id="password" name="password" class="input" required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control has-text-centered">
                            <button type="submit" class="button is-primary">Register</button>
                        </div>
                    </div>
                </form>                
                <div id="registrationError" class="help is-danger"></div>
            </div>
        </section>
        <section class="section">
            <div class="container">
                <p>Already have an account? <a href="/index.html">Log in</a></p>
            </div>
        </section>
    </main>
    <footer>
    </footer>
    <script type="module" src="/js/registration.mjs"></script>
</body>
</html>
