<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="icon" type="image/x-icon" href="content:image/x-icon;,">
    <link rel="shortcut icon, avoid favicon error" href="#" />
</head>
<body>
    <header>
    </header>
    <main>
        <section class="section">
            <div class="container">
              <form id="userLoginForm">
                <div class="field">
                    <label for="email" class="label">Email:</label>
                    <div class="control">
                        <input type="email" id="email" class="input" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    </div>
                </div>
                <div class="field">
                    <label for="password" class="label">Password:</label>
                    <div class="control">
                        <input type="password" id="password" class="input" required>
                    </div>
                </div>
                <div id="displayError" class="help is-danger"></div>
                <div class="field">
                    <div class="control">
                        <button type="submit" class="button is-primary">Login</button>
                    </div>
                </div>
            </form>            
                <p>Don't have a account? <a href="/registration.html">Sign up</a></p>
            </div>
        </section>
    </main>
    <footer>
    </footer>
    <script type="module" src="/js/login.mjs"></script>
</body>
</html>
