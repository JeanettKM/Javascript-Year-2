<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="shortcut icon" href="#" />  // to avoid favicon error
</head>
<body>
    <header>
        <nav class="breadcrumb is-centered" aria-label="breadcrumbs">
            <ul>
              <li><a href="index.html">Log in</a></li>
              <li><a href="feed.html">Feed</a></li>
              <li class="is-active"><a href="profile.html" aria-current="page">Profile</a></li>
            </ul>
          </nav>
    </header>
    <main>
        <section class="section">
            <div class="container">
                <h1 class="title">Post Details</h1>
                <div class="columns">
                    <div class="column is-one-third">
                        <div class="field">
                            <label for="filterSelect" class="label">Filter by:</label>
                            <div class="control">
                                <div class="select">
                                    <select id="filterSelect">
                                        <option value="all">All Posts</option>
                                        <option value="reactions">By Reactions</option>
                                        <option value="comments">By Comments</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column is-one-third">
                        <div class="field has-addons">
                            <p class="control is-expanded">
                                <input type="text" id="searchInput" class="input" placeholder="Search">
                            </p>
                            <p class="control">
                                <button id="searchButton" class="button is-info">Search</button>
                            </p>
                        </div>
                    </div>
                </div>
                <div id="postFeed">
                    <!-- User's posts will be displayed here -->
                </div>
                <div class="box">
                    <form id="createPostForm">
                        <div class="field">
                            <label for="postTitle" class="label">Title:</label>
                            <div class="control">
                                <input type="text" id="postTitle" class="input" placeholder="Post Title" required>
                            </div>
                        </div>
                        <div class="field">
                            <label for="postContent" class="label">Content:</label>
                            <div class="control">
                                <textarea id="postContent" class="textarea" placeholder="Post Content" required></textarea>
                            </div>
                        </div>
                        <div class="field is-grouped">
                            <div class="control">
                                <button id="createPostBtn" type="submit" class="button is-primary">Create Post</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="field">
                    <p class="control">
                        <a href="/feed.html" class="button is-link">Back to feed</a>
                    </p>
                </div>
            </div>
        </section>
    </main>
    <footer>
    </footer>
    <script type="module" src="/js/profile.js"></script>
</body>
</html>
