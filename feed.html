<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
    content="View your post feed"/>
    <title>Feed</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="data:," rel="Stopping GET favicon error" />
</head>
<body>
    <header>
        <nav class="breadcrumb is-centered" aria-label="breadcrumbs">
            <ul>
              <li><a href="index.html">Log in</a></li>
              <li class="is-active"><a href="feed.html" aria-current="page">Feed</a></li>
            </ul>
          </nav>
    </header>
    <main>
        <h1 class="title has-text-centered mt-5">All Recent Posts</h1>
        <div class="columns is-vcentered" style="justify-content: space-around;">
            <div class="column is-one-quarter">
                <div class="field">
                    <label for="chosenFilter" class="label">Filter by:</label>
                    <div class="control">
                        <div class="select">
                            <select id="chosenFilter" class="select">
                                <option value="all">All Posts</option>
                                <option value="reactions">By Reactions</option>
                                <option value="comments">By Comments</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column is-one-quarter">
                <div class="field has-addons">
                    <div class="control">
                        <input type="text" id="searchText" class="input" placeholder="Search">
                    </div>
                    <div class="control">
                        <button id="searchBtn" class="button is-primary">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="columns is-centered">
            <div class="column is-max-widescreen is-half">
                <div id="feedContent" class="container is-justify-content-center is-half">
                </div>
                <div class="container is-flex is-justify-content-center my-4">
                    <button id="loadMoreBtn" class="button is-primary is-medium">Load More</button>
                </div>
            </div>
        </div>
        <section class="create-post-form">
            <div class="columns is-centered">
                <div class="column is-one-third">
                    <form id="newPostForm">
                        <div class="field">
                            <label for="postTitle" class="label">Title:</label>
                            <div class="control">
                                <input type="text" id="postTitle" class="input" placeholder="Post Title" required>
                            </div>
                        </div>
                        <div class="field">
                            <label for="postContent" class="label">Content:</label>
                            <div class="control">
                                <textarea id="postContent" class="textarea" placeholder="Post Content" required></textarea>
                            </div>
                        </div>
                        <div class="field is-grouped is-grouped-centered">
                            <div class="control">
                              <button type="submit" class="button is-primary">Create Post</button>
                            </div>
                          </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script type="module" src="/js/feed.mjs"></script>
</body>

</html>
