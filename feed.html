<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <!-- Add Bulma CSS via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="shortcut icon" href="#" />  // to avoid favicon error

    
</head>

<body>
    <header>
        <nav class="breadcrumb is-centered" aria-label="breadcrumbs">
            <ul>
              <li><a href="index.html">Log in</a></li>
              <li class="is-active"><a href="feed.html" aria-current="page">Feed</a></li>
            </ul>
          </nav>
    </header>
    <main>
        <h1 class="title has-text-centered mt-5">All Recent Posts</h1>

        <div class="columns is-vcentered" style="justify-content: space-around;">
            <div class="column is-one-quarter">
                <div class="field">
                    <label for="filterSelect" class="label">Filter by:</label>
                    <div class="control">
                        <div class="select">
                            <select id="filterSelect" class="select">
                                <option value="all">All Posts</option>
                                <option value="reactions">By Reactions</option>
                                <option value="comments">By Comments</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column is-one-quarter">
                <div class="field has-addons">
                    <div class="control">
                        <input type="text" id="searchInput" class="input" placeholder="Search">
                    </div>
                    <div class="control">
                        <button id="searchButton" class="button is-primary">Search</button>
                    </div>
                </div>
            </div>
        </div>
        
        
        <div class="columns is-centered">
            <div class="column is-max-widescreen is-half"> <!-- Add is-centered class here -->
                <div id="postFeed" class="container is-justify-content-center is-half">
                    <!-- Post cards will be inserted here -->
                </div>
                <div class="container is-flex is-justify-content-center my-4">
                    <button id="loadMoreButton" class="button is-primary is-medium">Load More</button>
                </div>
            </div>
        </div>
        <section class="create-post-form">
            <div class="columns is-centered">
                <div class="column is-one-third">
                    <form id="createPostForm">
                        <div class="field">
                            <label for="postTitle" class="label">Title:</label>
                            <div class="control">
                                <input type="text" id="postTitle" class="input" placeholder="Post Title" required>
                            </div>
                        </div>
                        <div class="field">
                            <label for="postContent" class="label">Content:</label>
                            <div class="control">
                                <textarea id="postContent" class="textarea" placeholder="Post Content" required></textarea>
                            </div>
                        </div>
                        <div class="field is-grouped is-grouped-centered">
                            <div class="control">
                              <button type="submit" class="button is-primary">Create Post</button>
                            </div>
                          </div>
                          
                    </form>
                </div>
            </div>
        </section>
        <div class="pbtn container is-flex is-justify-content-center mt-4">
            <a href="profile.html" id="profileButton" class="button is-info is-small">View Your Posts</a>
          </div>
    </main>
    <footer></footer>
    <script type="module" src="js/feed.js".js"></script>
</body>

</html>
