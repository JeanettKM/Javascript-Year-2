<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;,">
</head>

<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/index.html">
                    Log out
                </a>
            </div>
        </nav>
    </header>
    <main class="section">
        <h1 class="title">All recent posts</h1>
        <div class="columns">
            <div class="column is-one-quarter">
                <div class="field">
                    <label for="filterSelect" class="label">Filter by:</label>
                    <div class="control">
                        <div class="select">
                            <select id="filterSelect">
                                <option value="all">All Posts</option>
                                <option value="reactions">By Reactions</option>
                                <option value="comments">By Comments</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column is-one-quarter">
                <div class="field has-addons">
                    <div class="control">
                        <input type="text" id="searchInput" class="input" placeholder="Search">
                    </div>
                    <div class="control">
                        <button id="searchButton" class="button is-primary">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="postFeed" class="tile is-ancestor is-vertical is-centered">
            <!-- Example post card placeholders -->
            <div class="tile is-parent is-vertical post-placeholder">
                <article class="tile is-child box">
                    <p class="title is-4">Loading...</p>
                    <p>Loading...</p>
                    <div class="content">
                        <p>Loading...</p>
                        <p>Loading...</p>
                        <p>Loading...</p>
                    </div>
                </article>
            </div>
            <!-- Repeat the post card structure for each post -->
        </div>
        <section class="create-post-form">
            <form id="createPostForm">
                <div class="field">
                    <label for="postTitle" class="label">Title:</label>
                    <div class="control">
                        <input type="text" id="postTitle" class="input" placeholder="Post Title" required>
                    </div>
                </div>
                <div class="field">
                    <label for="postContent" class="label">Content:</label>
                    <div class="control">
                        <textarea id="postContent" class="textarea" placeholder="Post Content" required></textarea>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button type="submit" class="button is-primary">Create Post</button>
                    </div>
                </div>
            </form>
        </section>
        <section>
            <a href="profile.html" id="profileButton" class="button is-info">View your posts</a>
        </section>
    </main>
    <footer></footer>
    <script type="module" src="/js/main.js"></script>
</body>

</html>
